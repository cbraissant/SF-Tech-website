<section class="highlights-section color-switch" id="highlights" data-aos="fade-up">

  <div class="wrapper highlights-wrapper" >
    {% for icons in page.highlights %}

      <div class="highlights-group" data-aos="fade-up">
            <img class="highlights-image" src="{{ site.baseurl }}{{ icons.icon }}" alt="">

          <div class="highlights-text">
            <h4 class="highlights-title">{{ icons.title }}</h4>
            <p class="highlights-description">{{ icons.sub }}</p>
        </div>
      </div>
     
    {% endfor %}

    </div>
  </div>
</section>
