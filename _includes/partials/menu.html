 <div class="wrapper menu-wrapper">
  {% for item in site.data.menu.toc %}
    <ul class="menu-list">
      <li  class="menu-item">
        {{ item.title }}
        <ul  class="menu-sublist">
          {% for entry in item.subfolderitems %}
            <li class="menu-subitem"><a  class="menu-link" href="{{site.baseurl}}{{page.lang}}{{ entry.url }}">{{entry.page }}</a></li>
          {% endfor %}
        </ul>
      </li>
    </ul>
  {% endfor %}
</div>
