---
layout: default
---
{% include hero.html %}

{% for material in page.materials %}

<section class="materials-section {{material.style }}">
  <div class="row">
    <div class="col-1-2-2">
      <div class="constrain align-right">
        <h3 class="underline">{{material.title}}</h3>
        {{ material.data }}
      </div>
    </div>
  
    <div class="col-1-2-2">
      <div class="constrain align-left">
        <img src="{{site.baseurl}}{{ material.img }}"
            class="materials-image" alt="">
      </div>
    </div>
  </div>
</section>
{% endfor %}
