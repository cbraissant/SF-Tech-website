<section class="product-section"
         style="background-image: url('{{site.baseurl}}assets/img/jpg/1920/background.jpg')"
         id="content">
  <div class="wrapper-wide product-wrapper">

    <div class="product-half">
      <div class="product-inner">
        <div class="product-text">
          <h1 class="product-title">{{page.title}}</h1>
          <h4 class="product-subtitle">{{page.subtitle}}</h4>
        </div>
        
        <div class="product-cta">
          <a href="#technical" class="product-btn">View Specs</a>
          <a href="" class="product-btn">Find a dealer</a>
        </div>
      </div>
    </div>

    <div class="product-half">
      <div class="product-picture">
         {% for slide in page.image %}
         <img class="product-image" src="{{ site.baseurl }}{{ slide }}">
         {% endfor %}
      </div>
    </div>

  </div>
</section>
