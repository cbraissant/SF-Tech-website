{% assign card = site.data.cards.[include.card_type] %}

<a class="card" href="{{ card.link }}" data-aos="fade-up">
  <img class="card-bg"
      src="{{ site.baseurl }}assets/img/{{card.type}}/800/{{ card.img }}-800.{{card.type}}"
      srcset="{{ site.baseurl }}assets/img/{{card.type}}/800/{{ card.img }}-800.{{card.type}} 1x"
      srcset="{{ site.baseurl }}assets/img/{{card.type}}/1024/{{ card.img }}-1024.{{card.type}} 2x"
      srcset="{{ site.baseurl }}assets/img/{{card.type}}/1680/{{ card.img }}-1680.{{card.type}} 3x"
      alt="{{ card.title }}">
  <div class="card-inner">
    <div class="card-headline">{{ card.title }}</div>
    <div class='card-sub'>{{ card.sub }}</div>
  </div>
</a>
