<section class="technical-section" id="technical">

  <div class="wrapper technical-wrapper" >

	{% for spec in page.specs %}
		<div class="technical-data">
		  <div class="technical-data-wrapper">
		    <h4 class="technical-data-title" id="{{spec.id}}">{{ spec.name }}</h4>
		    <ul class="technical-list">
		      {% for datas in spec.data %}
		      <li class="technical-items">{{ datas }}</li>
		      {% endfor %}
		    </ul>
		  </div>
	  </div>
	{% endfor %}

    </div>
  </div>
</section>
