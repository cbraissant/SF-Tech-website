<section
  class="hero-section {{ page.hero-style }}"
  style="background-image: url('{{site.url}}{{site.baseurl}}{{page.hero-image}}')"
  id="hero"
>
  <div class="wrapper hero-wrapper">
    <div class="hero-inner">
      <h1 class="hero-title">{{page.title}}</h1>
      <h2 class="hero-subtitle">{{page.subtitle}}</h2>
    </div>
  </div>
</section>
